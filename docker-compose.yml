version: "3.9"
services:
  db:
    image: postgres:16
    container_name: encuesta_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: encuesta
      POSTGRES_PASSWORD: encuesta
      POSTGRES_DB: encuesta
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U encuesta -d encuesta"]
      interval: 5s
      timeout: 3s
      retries: 20
volumes:
  pgdata:
